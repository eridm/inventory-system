<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dd6bf2b893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../inventory-sys/bootstrap.min.css">
    <title>Inventory System</title>
</head>
<body>
    <div class="container">
        <h1 class="container">Inventory System</h1>
    </div>

    <form action="#" id="inventory-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="amount">Amount Paid</label>
            <input type="number" id="email" class="form-control">
        </div>
    </form>

    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Amount Paid</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
</body>
</html>
